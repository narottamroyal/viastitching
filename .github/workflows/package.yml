name: ViaStitching

on:
  push:
    branches: [ "master" ]

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: python package.py
      - uses: actions/upload-artifact@v3
        with:
          name: ViaStitching
          path: viastitching.zip
